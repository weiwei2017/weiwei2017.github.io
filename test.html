    function moveImg(num){
        // 如果是最后一张图片我们怎么办
        if(i==$('#ul li').length){
            i = 0;
            $('#ul').css({left:0});
        }
        // 是第一张
        if(i==-1){
            i=$('#ul li').length-2;
            $('#ul').css({left:($('#ul li').length-1)*-width});
        }
        // 移动图片
        $('#ul').stop().animate({left:i*-width},1000);
        // 换小点的标记
        if(i==($('#ul li').length-1)){
            $('#ol li').eq(0).addClass('current').siblings().removeClass('current');
        }else{
            $('#ol li').eq(i).addClass('current').siblings().removeClass('current');
        }
    }
        // 点击小图标 跳转到指定的页面
        $('#ol li').click(function(){
            i = $(this).index();   
            moveImg(i);
        })
