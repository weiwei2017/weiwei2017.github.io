<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<style>
		.div1>div{width: 500px;height: 100px;margin:800px 0;background-color: red;}
	</style>
</head>
<body>
	<div class="div1">
		<div><img _src="img/01.jpg"></div>
		<div><img _src="img/02.jpg"></div>
		<div><img _src="img/03.jpg"></div>
		<div><img _src="img/04.jpeg"></div>
	</div>
	<script>
		$(function(){
			$(window).scroll(function(){
				$('img').each(function(i,elem){
					if($(elem).offset().top<$(document).scrollTop()+$(window).height()){
						var timer=setInterval(function(){
							$(elem).attr('src' , $(elem).attr('_src') );
							clearInterval(timer);
						},1000)
					}
				})
			})
		})
	</script>
</body>
</html>
